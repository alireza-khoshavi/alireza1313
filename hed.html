  <script>
    function updateDateTime() {
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Tehran'
      };

      const now = new Date();
      const formatter = new Intl.DateTimeFormat('fa-IR', options);
      document.getElementById('date-time').textContent = formatter.format(now);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
