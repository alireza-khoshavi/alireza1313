<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('images/seamless-dumbbell-pattern-isolated-on-background-vector-23266695.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            background-color: rgba(0, 0, 0, 0.6); 
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="message">
            Your feedback has been successfully submitted
        </div>
    </div>
    

</body>
</html>
